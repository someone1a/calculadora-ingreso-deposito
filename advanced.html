<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ingresos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form">
            <label for="money">Ingrese el importe a saber su rendimiento en un plazo fijo</label><br>
            <input type="number" name="money" id="money" class="input" placeholder="ingrese la cantidad de dinero"><br>
            <label for="plazo_fijo">Ingrese la tasa de plazo fijo</label><br>
            <input type="number" name="plazo_fijo" id="plazo" class="input" placeholder="Ingrese el Porcentaje"><br>
            <label for="time">Duracion del Plazo Fijo</label><br>
            <input type="number" name="time" id="time" placeholder="Ingrese la cantidad de meses">
            <button onclick="calculate_advanced()">Calcular</button>
            <div id="result">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
